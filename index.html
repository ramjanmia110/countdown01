<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>

        <div class="countdown">
            <div class="count">
                <p>Days</p>
                <span id="days">00</span>
            </div>

            <div class="count">
                <p>Hours</p>
                <span id="hours">00</span>
            </div>


            <div class="count">
                <p>Minutes</p>
                <span id="minit">00</span>
            </div>

            <div class="count">
                <p>Seconds</p>
                <span id="seconds">00</span>
            </div>
        </div>
    </div>
   <script src="count.js"></script>
</body>
</html>
